---
- type: folder
  name: {{ name }}
  children:
    - type: folder
      name: src
      children:
        - type: folder
          name: main
          children:
            - type: folder
              name: kotlin

        - type: folder
          name: test
          children:
            - type: folder
              name: kotlin

    - type: file
      name: build.gradle
      source: build.gradle

    - type: file
      name: gradle.properties
      content: "kotlinVersion=1.3.72"

    - type: file
      name: settings.gradle
      content: "rootProject.name =\"{{ name }}\""

    - type: command
      win: gradle.bat wrapper --console=plain
      command: gradle wrapper --console=plain

    - type: command
      command: git init 

    - type: command
      command: git -am "Initial commit"